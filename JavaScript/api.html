<!DOCTYPE html>
<html>
    <body>
        <script>
fetch("https://jsonplaceholder.typicode.com/users")
.then((response) => response.json())
.then((data) =>{
    for(var x in data){
        document.write(data[x].name + "<br>")
    }
})
.catch((error) => console.log("Cann't fetch data."));
        </script>
    </body>
</html>
